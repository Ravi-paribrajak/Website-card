<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css">
    <!-- linking swipwer js -- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-Wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="img-5.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Ravi</h2>
                    <p class="user-profession">Software developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img-2.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Divynashree</h2>
                    <p class="user-profession">Painter</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img-4.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Anamika</h2>
                    <p class="user-profession">Content Creator</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img-3.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Raj Malohtra</h2>
                    <p class="user-profession">Graphic Designer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img-1.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Aditya</h2>
                    <p class="user-profession">Machine learner</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img-6.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Vikram</h2>
                    <p class="user-profession">UI/UX Designer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
